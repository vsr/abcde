<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCDE - Task Prioritization</title>
    <style>
        :root {
            --bg-color: #fff;
            --color: #333;
            --app-max-width: 28rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: var(--app-max-width);
            margin: 0 auto;
            background-color: #fff;
            height: 100vh;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0px;
            background: #505050;
            max-width: var(--app-max-width);
            width: 100%;
        }

        .page-footer {
            color: #4f4f4f;
            background-color: #f9f9f9;
            padding: 0.5em;
            border-top: 1px solid #eee;
        }

        .page-footer ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: var(--app-max-width);
            display: flex;
        }

        .page-footer li {
            margin-right: 1em;
            font-size: 0.9em;
        }

        .add-task-form {
            background-color: #f7f7f7;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0.25em 0.25em 1em;
        }

        input[name="taskName"] {
            width: 100%;
            background-color: #fff;
            border: 1px solid rgba(209, 209, 209, 0.75);
            font-size: 1rem;
            outline: 0;
            padding: 0.5rem;
            border-radius: 3px;
            margin: 0.25rem;
        }

        .priority-button-group {
            display: flex;
            border-radius: 3px;
            overflow: hidden;
        }

        .priority-button {
            width: 2.5em;
            text-align: center;
            background: #cccccc;
            padding: 0.25em 0.5em;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            border-right: 1px solid #aaa;
        }

        .priority-button:last-child {
            border: none;
        }

        .priority-button input[type="radio"] {
            transform: translateX(100vw);
            width: 0px;
            padding: 0;
            margin: 0;
        }

        .priority-button--selected {
            background: #ffffff;
        }

        .add-task-button {
            border-radius: 3px;
            padding: 0 1em;
            font-size: 0.9em;
            background-color: #343434;
            border: none;
            color: #eee;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s;
        }

        .task-list-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
        }

        .task-list {
            margin-bottom: 6rem;
        }
    </style>
</head>

<body>
    <div class="container" role="none">

        <div role="none" class="task-list-container">
            <ol class="task-list">
                <li>jasklajsd kkjadkjlads</li>
            </ol>
        </div>

        <div class="bottom-bar" role="none">


            <form name="add-form" onsubmit="return false;" class="add-task-form">
                <input required autofocus aria-label="task name" name="taskName" value=""
                    placeholder="What's the task?" />
                <div class="priority-button-group" role="group">
                    <label class="priority-button priority-button--selected">
                        A
                        <input aria-label="Select priority A" type="radio" value="A" name="taskPriority" />
                    </label>
                    <label class="priority-button">
                        B
                        <input aria-label="Select priority B" type="radio" value="B" name="taskPriority" />
                    </label>
                    <label class="priority-button">
                        C
                        <input aria-label="Select priority C" type="radio" value="C" name="taskPriority" />
                    </label>
                    <label class="priority-button">
                        D
                        <input aria-label="Select priority D" type="radio" value="D" name="taskPriority" />
                    </label>
                    <label class="priority-button">
                        E
                        <input aria-label="Select priority E" type="radio" value="E" name="taskPriority" />
                    </label>

                    <!-- <button class="priority-button">A</button>
                    <button class="priority-button">B</button>
                    <button class="priority-button">C</button>
                    <button class="priority-button">D</button>
                    <button class="priority-button">E</button> -->
                </div>
                <button class="add-task-button" type="submit">Add Task</button>
                <!-- <legend>Add a Task</legend>
                <div role="none" class="task-flex-row">
                    <select required aria-label="task classification" name="taskClassification">
                        <option selected value="A">A</option>
                        <option value="B">B</option>

                    </select>
                    <input required autofocus aria-label="task name" name="taskName" value=""
                        placeholder="What's the task?" />
                    <button type="submit">Add</button>
                </div> -->
            </form>

            <footer class="page-footer">
                <nav>
                    <ul>
                        <li><a>About</a></li>
                        <li><a>Legend</a></li>
                    </ul>
                </nav>
            </footer>
            <template id="task-template">
                <li>
                    <form onsubmit="return false;" class="task-flex-row">
                        <select name="taskClassification">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                        <input aria-label="task name" name="taskName" value="" placeholder="What's the task?" />
                        <button aria-label="Delete Task" name="delete" type="reset">Ã—</button>
                    </form>
                </li>
            </template>
        </div>
    </div>
    <script>
        const ABCDE = function (form, taskList) {
            this.$form = form;
            this.$taskList = taskList;
            this.tasks = this.getTasks();
            this.taskTemplate = document.querySelector('#task-template');
            form.addEventListener('submit', this.formSubmit.bind(this));
            form.addEventListener('change', this.formChange.bind(this));
            this.renderTasks();
        };
        ABCDE.prototype.renderTasks = function () {
            const instance = this;
            const tasks = this.tasks;
            const taskList = this.$taskList;
            taskList.innerHTML = "";
            if (tasks.length === 0) {
                taskList.innerHTML = "No tasks to show. Add some.";
            }
            tasks.sort((a, b) => a.classification.charCodeAt(0) - b.classification.charCodeAt(0));
            tasks.forEach((task, index) => {
                const node = this.taskTemplate.content.cloneNode(true);
                const form = node.querySelector('form');
                form.setAttribute('data-classification', task.classification);
                form.taskName.value = task.taskName;
                form.taskClassification.value = task.classification;
                taskList.appendChild(node);
                form.style.transform = 'translateX(120vw)';
                setTimeout(() => {
                    form.style.transform = 'translateX(0)';
                }, 200 * index);
                form.taskName.addEventListener('change', function (ev) {
                    task.taskName = ev.target.value;
                    instance.persistTasks();
                    instance.renderTasks();
                });
                form.taskClassification.addEventListener('change', function (ev) {
                    task.classification = ev.target.value;
                    instance.persistTasks();
                    instance.renderTasks();
                });
                form.querySelector('button[name="delete"]').addEventListener('click', (ev) => {
                    tasks.splice(index, 1);
                    instance.persistTasks();
                    instance.renderTasks();
                })
            });
        };
        ABCDE.prototype.getTasks = function () {
            if (!window.localStorage) {
                return [];
            } else {
                return JSON.parse(window.localStorage.getItem('tasks') || '[]');
            }
        };
        ABCDE.prototype.persistTasks = function () {
            window.localStorage && window.localStorage.setItem('tasks', JSON.stringify(this.tasks));
        }
        ABCDE.prototype.formSubmit = function () {
            const classification = this.$form.taskPriority.value || 'A';
            const taskName = this.$form.taskName.value;
            this.tasks.push({ classification, taskName });
            this.renderTasks();
            this.$form.taskName.value = "";
            this.persistTasks();
        };
        ABCDE.prototype.formChange = function (ev) {
            if (ev && ev.target && ev.target.tagName === 'INPUT') {
                if (ev.target.name === 'taskPriority') {
                    this.$form.taskPriority.forEach(i => {
                        if (i.checked) {
                            i.parentNode.classList.add('priority-button--selected');
                        } else {
                            i.parentNode.classList.remove('priority-button--selected');
                        }
                    })

                }
            }

        };
        new ABCDE(document.querySelector('.add-task-form'), document.querySelector('.task-list'))
    </script>
</body>

</html>
