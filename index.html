<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCDE - Task Prioritization</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/abcde.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container max-w-lg mx-auto relative h-screen overflow-hidden" role="none">
        <div role="none" class="task-list-container h-screen overflow-y-auto pb-48 bg-white">
            <abcde-list id="list"></abcde-list>
        </div>
        <div class="bottom-bar fixed bottom-0 w-full max-w-lg mx-auto bg-gray-400" role="none">
            <abcde-form id="main-task-form"></abcde-form>
            <footer class="page-footer bg-gray-300 text-sm h-8">
                <nav>
                    <ul class="flex ">
                        <li class="px-4 py-2"><a>About</a></li>
                        <li class="px-4 py-2"><a>Legend</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    </div>
    <script>
        //        document.querySelector('#x').addEventListener('submit', (ev) => {
       // console.log('we got custom event', ev.detail);
        //});
    </script>
    <template id="abcde-form-template">
        <form onsubmit="return false;" class="p-2 w-full">
            <input required aria-label="task name" name="text" value="" class="bg-white rounded shadow p-2 w-full"
                placeholder="What's the task?" />
            <div class="flex justify-between my-2" role="none">
                <div class="bg-white flex rounded-md overflow-hidden" role="group">
                    <label class="px-4 py-2  cursor-pointer">
                        A
                        <input class="hidden" aria-label="Select priority A" type="radio" value="A" name="priority" />
                    </label>
                    <label class="px-4 py-2 cursor-pointer">
                        B
                        <input class="hidden" aria-label="Select priority B" type="radio" value="B" name="priority" />
                    </label>
                    <label class="px-4 py-2 cursor-pointer">
                        C
                        <input class="hidden" aria-label="Select priority C" type="radio" value="C" name="priority" />
                    </label>
                    <label class="px-4 py-2 cursor-pointer">
                        D
                        <input class="hidden" aria-label="Select priority D" type="radio" value="D" name="priority" />
                    </label>
                    <label class="px-4 py-2 cursor-pointer">
                        E
                        <input class="hidden" aria-label="Select priority E" type="radio" value="E" name="priority" />
                    </label>
                </div>
                <div>
                    <button class="py-1 px-2 rounded bg-red-900 text-white shadow text-xs" aria-label="Delete Task"
                        name="delete" type="reset">delete</button>
                    <button class="py-1 px-2 rounded bg-green-900 text-white shadow text-xs" aria-label="done"
                        name="done" type="submit">save</button>
                </div>
            </div>
        </form>
    </template>
    <script src="js/form.js"></script>
    <script src="js/item.js"></script>
    <script src="js/list.js"></script>
    <script src="js/ts.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
